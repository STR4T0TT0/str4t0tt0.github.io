<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/global.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/nav.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/footer.css' | relative_url }}">
    <script src="https://kit.fontawesome.com/e758f79564.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    {% include nav.html %}
  </header>
  <div class="wrapper"> 
    <main class="content">
         <div class="content-layout">
    
    <img src="{{ '/assets/images/noob2ninja.webp' | relative_url }}" alt="Noob to Ninja" class="hero-image">
   
           {{ content }}
          <section class="featured-articles">
    <h2>Latest updates:</h2>
    <div class="articles-container">
      {% assign featured_posts = site.posts | sort: 'date' | reverse | slice: 0, 6 %}
      {% for post in featured_posts %}
        <article>
          <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
          <p>{{ post.excerpt }}</p>
          <a href="{{ post.url | relative_url }}" class="read-more">Read More</a>
        </article>
      {% endfor %}
    </div>
  </section>
      

        </div>


        
        
    </main>
  </div> 
  <footer>
    {% include footer.html %}
  </footer>
</body>
</html>
