<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/global.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/nav.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/footer.css' | relative_url }}">
    <script src="https://kit.fontawesome.com/e758f79564.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    {% include nav.html %}
  </header>
  <div class="wrapper"> 
    <main class="content">
        <div class="content-layout">              
          <header class="hero-section">
            <div class="hero-content">
              <a href="#featured-articles" class="hero-button">Explore my publication </a>
            </div>
          </header>
  <section id="featured-articles" class="featured-articles">
    <h2>Featured Articles</h2>
    <div class="carousel">
      <button class="carousel-button prev" onclick="moveCarousel(-1)">&#10094;</button>
      <div class="carousel-images">
        {% for post in site.posts limit: 6 %}
        <div class="carousel-item">
          <img src="{{ post.image }}" alt="{{ post.title }}" class="carousel-image">
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        </div>
        {% endfor %}
      </div>
      <button class="carousel-button next" onclick="moveCarousel(1)">&#10095;</button>
    </div>
  </section>
        </div>
    </main>
  </div> 
  <footer>
    {% include footer.html %}
  </footer>
      <script src="/assets/js/main.js"></script>
</body>
</html>
